<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/devchallenges.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>My Gallery</title>
  </head>
  <body>
    <div class="sm:max-w-5xl max-w-sm h-screen mx-auto px-4 font-mont">
      <header class="font-semibold flex flex-col mt-[60px]">
        <div class="mx-auto">
          <img src="./img/profilePhoto.png" alt="" class="sm:w-[156px] sm:h-[156px] w-[101.76px] h-[101.76px] rounded-xl">
        </div>
        <div class=" w-full flex flex-col justify-center items-center mt-[16px]">
          <p class="text-[#4E5150] text-[24px] leading-[29.26px]">Rodney Cotton</p>
          <p class="text-[#A9A9A9] text-[14px] leading-[17.07px] mt-[8px]">Helsinki, Finland</p>
        </div>
        <div class="flex max-w-[348px] mx-auto gap-x-6 mt-[24px]">
          <div class="bg-[#E5E5E5] text-center sm:w-[100px] sm:h-[67px] w-[78px] h-[52px] rounded-lg flex justify-center items-center flex-col">
            <p class="text-[#4E5150] sm:text-[18px] text-[12px] sm:leading-[21.94px] leading-[14.63px]">100</p>
            <p class="text-[#BDBDBD] sm:text-[14px] text-[12px] sm:leading-[17.07px] leading-[14.63px]">Posts</p>
          </div>
          <div class="bg-[#E5E5E5] text-center sm:w-[100px] sm:h-[67px] w-[78px] h-[52px] rounded-lg flex justify-center items-center flex-col">
            <p class="text-[#4E5150] sm:text-[18px] text-[12px] sm:leading-[21.94px] leading-[14.63px]">2,242</p>
            <p class="text-[#BDBDBD] sm:text-[14px] text-[12px] sm:leading-[17.07px] leading-[14.63px]">Follower</p>
          </div>
          <div class="bg-[#E5E5E5] text-center sm:w-[100px] sm:h-[67px] w-[78px] h-[52px] rounded-lg flex justify-center items-center flex-col">
            <p class="text-[#4E5150] sm:text-[18px] text-[12px] sm:leading-[21.94px] leading-[14.63px]">1,432</p>
            <p class="text-[#BDBDBD] sm:text-[14px] text-[12px] sm:leading-[17.07px] leading-[14.63px]">Following</p>
          </div>
        </div>
      </header>
      <main class="max-w-[960px] mx-auto mt-[64px]">
        <div class="grid grid-cols-3 grid-rows-2 sm:gap-[32px] gap-[11.7px]">
          <div class="sm:max-w-[299px] sm:max-h-[299px] max-w-[109.32px] max-h-[109.52px] ">
            <img src="./img/photo1.png" alt="" class="rounded-xl shadow-lg  bg-cover">
          </div>
          <div class="sm:max-w-[629px] sm:max-h-[299px] max-w-[229.98px] max-h-[109.52px] col-span-2">
            <img src="./img/photo2.png" alt="" class="rounded-xl shadow-lg  bg-cover">
          </div>
          <div class="sm:max-w-[627px] sm:max-h-[299px] max-w-[229.25px] max-h-[109.52px] col-span-2">
            <img src="./img/photo3.png" alt="" class="rounded-xl show-lg  bg-cover">
          </div>
          <div class="sm:max-w-[297px] sm:max-h-[630px] max-w-[108.59px] max-h-[230.76px] row-span-2 ">
            <img src="./img/photo_4.png" alt="" class="rounded-xl shadow-lg  bg-cover">
          </div>
          <div class="sm:max-w-[299px] sm:max-h-[299px] max-w-[109.32px] max-h-[109.52px]">
            <img src="./img/photo5.png" alt="" class="rounded-xl shadow-lg  bg-cover ">
          </div>
          <div class="sm:max-w-[299px] sm:max-h-[299px] max-w-[109.32px] max-h-[109.52px]">
            <img src="./img/photo6.png" alt="" class="rounded-xl shadow-lg  bg-cover">
          </div>
        </div>
      </main>
      <footer class="sm:mt-[134px] mt-[24px] mb-[24] w-full pb-2">
        <p class="text-center sm:text[14px] leading-[17.07px] text-[#B9BDCF]">created by <span class="font-bold">sileyekounou</span> - devChallenges.io</p>
      </footer>
    </div>
  </body>
</html>
